<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test de Voz - Sistema de Turnos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
        }
        button {
            background: #4CAF50;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 18px;
            margin: 10px;
            transition: all 0.3s;
        }
        button:hover {
            background: #45a049;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }
        button:disabled {
            background: #666;
            cursor: not-allowed;
        }
        .log {
            background: rgba(0, 0, 0, 0.3);
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            height: 300px;
            overflow-y: auto;
            font-family: monospace;
            font-size: 14px;
        }
        .log-entry {
            margin: 5px 0;
            padding: 5px;
            border-left: 3px solid #4CAF50;
            padding-left: 10px;
        }
        .error {
            border-left-color: #f44336;
            color: #ffcdd2;
        }
        .warning {
            border-left-color: #ff9800;
            color: #ffe0b2;
        }
        select {
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            margin: 10px;
            width: 100%;
        }
        input {
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            margin: 10px 0;
            width: 100%;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîä Test de S√≠ntesis de Voz</h1>
        <p>Prueba la funcionalidad de voz del sistema de turnos</p>
        
        <div>
            <label>Selecciona una voz:</label>
            <select id="voiceSelect">
                <option value="">Cargando voces...</option>
            </select>
        </div>
        
        <div>
            <label>Nombre del paciente:</label>
            <input type="text" id="patientName" value="Juan P√©rez Garc√≠a" />
        </div>
        
        <div>
            <label>N√∫mero de cub√≠culo:</label>
            <input type="text" id="cubicleNumber" value="3" />
        </div>
        
        <div style="margin-top: 20px;">
            <button onclick="testBasicVoice()">üó£Ô∏è Test B√°sico</button>
            <button onclick="testSpanishVoice()">üá≤üáΩ Test Espa√±ol</button>
            <button onclick="testFullAnnouncement()">üì¢ Anuncio Completo</button>
            <button onclick="listVoices()">üìã Listar Voces</button>
            <button onclick="clearLog()">üóëÔ∏è Limpiar Log</button>
        </div>
        
        <div class="log" id="log">
            <div class="log-entry">Sistema iniciado. Esperando comandos...</div>
        </div>
    </div>

    <script>
        let voices = [];
        
        function log(message, type = 'info') {
            const logDiv = document.getElementById('log');
            const entry = document.createElement('div');
            entry.className = `log-entry ${type}`;
            const time = new Date().toLocaleTimeString();
            entry.textContent = `[${time}] ${message}`;
            logDiv.appendChild(entry);
            logDiv.scrollTop = logDiv.scrollHeight;
            console.log(message);
        }
        
        function clearLog() {
            document.getElementById('log').innerHTML = '<div class="log-entry">Log limpiado</div>';
        }
        
        // Cargar voces disponibles
        function loadVoices() {
            voices = window.speechSynthesis.getVoices();
            const select = document.getElementById('voiceSelect');
            select.innerHTML = '<option value="">Voz por defecto</option>';
            
            voices.forEach((voice, index) => {
                const option = document.createElement('option');
                option.value = index;
                option.textContent = `${voice.name} (${voice.lang})`;
                if (voice.lang.startsWith('es')) {
                    option.style.fontWeight = 'bold';
                }
                select.appendChild(option);
            });
            
            log(`‚úÖ ${voices.length} voces cargadas`);
        }
        
        // Esperar a que las voces est√©n disponibles
        if (window.speechSynthesis) {
            window.speechSynthesis.onvoiceschanged = loadVoices;
            loadVoices(); // Intentar cargar inmediatamente
        } else {
            log('‚ùå SpeechSynthesis no est√° disponible en este navegador', 'error');
        }
        
        function testBasicVoice() {
            log('üó£Ô∏è Iniciando test b√°sico...');
            
            if (!window.speechSynthesis) {
                log('‚ùå SpeechSynthesis no disponible', 'error');
                return;
            }
            
            const text = "Hola, esto es una prueba del sistema de voz";
            const utterance = new SpeechSynthesisUtterance(text);
            
            utterance.onstart = () => log('‚ñ∂Ô∏è Reproduciendo...');
            utterance.onend = () => log('‚úÖ Test b√°sico completado');
            utterance.onerror = (e) => log(`‚ùå Error: ${e.error}`, 'error');
            
            window.speechSynthesis.speak(utterance);
        }
        
        function testSpanishVoice() {
            log('üá≤üáΩ Probando voz en espa√±ol...');
            
            if (!window.speechSynthesis) {
                log('‚ùå SpeechSynthesis no disponible', 'error');
                return;
            }
            
            window.speechSynthesis.cancel();
            
            const text = "Atenci√≥n, paciente de prueba, favor de dirigirse al cub√≠culo n√∫mero tres";
            const utterance = new SpeechSynthesisUtterance(text);
            
            utterance.lang = 'es-MX';
            utterance.rate = 0.9;
            utterance.pitch = 1.1;
            utterance.volume = 1.0;
            
            // Buscar voz en espa√±ol
            const spanishVoice = voices.find(v => v.lang === 'es-MX') || 
                                voices.find(v => v.lang === 'es-ES') ||
                                voices.find(v => v.lang.startsWith('es'));
            
            if (spanishVoice) {
                utterance.voice = spanishVoice;
                log(`üó£Ô∏è Usando voz: ${spanishVoice.name}`);
            } else {
                log('‚ö†Ô∏è No se encontr√≥ voz en espa√±ol, usando defecto', 'warning');
            }
            
            utterance.onstart = () => log('‚ñ∂Ô∏è Reproduciendo en espa√±ol...');
            utterance.onend = () => log('‚úÖ Test espa√±ol completado');
            utterance.onerror = (e) => log(`‚ùå Error: ${e.error}`, 'error');
            
            window.speechSynthesis.speak(utterance);
        }
        
        function testFullAnnouncement() {
            const patientName = document.getElementById('patientName').value;
            const cubicleNumber = document.getElementById('cubicleNumber').value;
            const voiceIndex = document.getElementById('voiceSelect').value;
            
            log(`üì¢ Iniciando anuncio completo para: ${patientName}`);
            
            if (!window.speechSynthesis) {
                log('‚ùå SpeechSynthesis no disponible', 'error');
                return;
            }
            
            window.speechSynthesis.cancel();
            
            const text = `Atenci√≥n, paciente ${patientName}, favor de dirigirse al cub√≠culo n√∫mero ${cubicleNumber}. Repito, paciente ${patientName}, cub√≠culo n√∫mero ${cubicleNumber}.`;
            
            log(`üìù Texto: "${text}"`);
            
            const utterance = new SpeechSynthesisUtterance(text);
            
            utterance.lang = 'es-MX';
            utterance.rate = 0.95;
            utterance.pitch = 1.1;
            utterance.volume = 1.0;
            
            if (voiceIndex && voices[voiceIndex]) {
                utterance.voice = voices[voiceIndex];
                log(`üó£Ô∏è Usando voz seleccionada: ${voices[voiceIndex].name}`);
            }
            
            utterance.onstart = () => log('‚ñ∂Ô∏è Reproduciendo anuncio completo...');
            utterance.onend = () => log('‚úÖ Anuncio completado exitosamente');
            utterance.onerror = (e) => log(`‚ùå Error en anuncio: ${e.error}`, 'error');
            
            window.speechSynthesis.speak(utterance);
        }
        
        function listVoices() {
            log('üìã Lista de voces disponibles:');
            voices.forEach((voice, index) => {
                const lang = voice.lang.startsWith('es') ? 'üá™üá∏' : 'üåç';
                log(`${lang} ${index}: ${voice.name} (${voice.lang})`);
            });
            log(`Total: ${voices.length} voces`);
        }
    </script>
</body>
</html>
